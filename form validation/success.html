<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title></title>

	<style type="text/css">
		#btn
		{
			background-color: green;
			padding: 10px 12px;
			align-self: center;
			color: white;
			border: 1px solid green;
			border-radius: 2px;
			font-size: 20px;
			width: 100%;
			cursor: pointer;
			transition: 0.3s ease;
			font-weight: 500;
		}
		#btn:hover
		{
			background-color: #2ecc71;
			border-color: #2ecc71;
			color: #000;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="header" style="text-align: center;">
			<i class="fas fa-check-circle" style="font-size: 80px; color:#2ecc71;" ></i>
			<h2>Submitted sucessfully</h2>
		</div>		
			<button type="submit" id="btn">OK</button>
	</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

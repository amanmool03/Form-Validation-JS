<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title></title>
</head>
<body>

	<div class="container">
		<div class="header" style="text-align: center; text-transform: uppercase;">
			<h2>Create Account</h2>
		</div>
		<form class="form" id="form" action="success.html" onsubmit="return checkInput();">
			<div class="form-control">
				<label>Username</label>
				<input type="text" name="name" id="username" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
				<div class="form-control">
				<label>Email</label>
				<input type="text" name="name" id="email" autocomplete="off">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
				<div class="form-control">
				<label>Password</label>
				<input type="password" name="name" id="password1" onkeyup="check1();">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
				<div class="form-control ">
				<label>Password Check</label>
				<input type="password" name="name" id="password2" onkeyup="check2();">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
